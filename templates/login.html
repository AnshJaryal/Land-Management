<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auth</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      /* Center the form vertically and horizontally */
      .center-form-container {
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
  </style>
</head>
<body>
  <div class="container center-form-container">
    <div class="col-md-4 col-sm-8">
        <h2 class="text-muted text-center">Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}" class="form-control" />
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" value="{{ form.password.value }}" class="form-control" />
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>

            <button type="submit" class="btn btn-dark btn-block">Login</button>
            <a href = "{% url 'register'%}" class = "btn btn-defualt">Sign up</a>
        </form>
    </div>
  </div>
</body>
</html>
